<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <style>
        :root {
            --primary-color: #6c63ff;
            --text-color: #333;
            --light-bg: #f9f9f9;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background-color: var(--white);
            box-shadow: var(--shadow);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--primary-color);
        }
        
        .nav-links a.active {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .resume-btn {
            background-color: var(--white);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .resume-btn:hover {
            background-color: var(--primary-color);
            color: var(--white);
        }
        
        footer {
            background-color: #333;
            color: var(--white);
            padding: 50px 0 20px;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .footer-col {
            flex: 1;
            min-width: 250px;
        }
        
        .footer-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            position: relative;
        }
        
        .footer-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 40px;
            height: 3px;
            background-color: var(--primary-color);
        }
        
        .footer-links {
            list-style: none;
        }
        
        .footer-links li {
            margin-bottom: 10px;
        }
        
        .footer-links a {
            transition: color 0.3s;
        }
        
        .footer-links a:hover {
            color: var(--primary-color);
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #444;
            border-radius: 50%;
            transition: all 0.3s;
        }
        
        .social-icon:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
        }
        
        .copyright {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #444;
            font-size: 14px;
            color: #aaa;
        }
        
        /* Blog Post Styles */
        .blog-post-content {
            background-color: var(--white);
            padding: 40px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin: 30px 0 60px;
        }
        
        .blog-post-content h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: var(--text-color);
        }
        
        .blog-post-content h2 {
            font-size: 28px;
            margin: 30px 0 15px;
            color: var(--text-color);
        }
        
        .blog-post-content h3 {
            font-size: 24px;
            margin: 25px 0 15px;
            color: var(--text-color);
        }
        
        .blog-post-content p {
            margin-bottom: 20px;
            font-size: 17px;
            line-height: 1.7;
        }
        
        .blog-post-content ul, .blog-post-content ol {
            margin: 20px 0 20px 20px;
        }
        
        .blog-post-content li {
            margin-bottom: 10px;
            font-size: 17px;
        }
        
        .blog-post-content img {
            max-width: 100%;
            border-radius: 5px;
            margin: 25px 0;
        }
        
        .blog-post-content pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 20px 0;
        }
        
        .blog-post-content code {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .blog-post-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 20px;
            margin: 20px 0;
            font-style: italic;
            color: #555;
        }
        
        .blog-post-meta {
            color: #666;
            font-size: 15px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
        }
        
        .blog-post-meta span {
            margin-right: 15px;
        }
        
        .blog-post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 40px;
        }
        
        .blog-post-tag {
            background-color: #f0f0f0;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 14px;
            color: #555;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .blog-post-content {
                padding: 25px;
            }
        }
    </style>
    <!-- Page specific styles can be added in the layout or page content -->
</head>
<body>
    <!-- Header -->
    {% include header.html %}

    <!-- Content -->
    {{ content }}

    <!-- Footer -->
    {% include footer.html %}
</body>
</html>
