<!-- Common CSS Variables and Base Styles -->
<style>
    :root {
        --primary-color: #2563eb;
        --secondary-color: #1d4ed8;
        --text-color: #333;
        --light-bg: #f9f9f9;
        --white: #ffffff;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --hover-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
    }
    
    body {
        background-color: var(--light-bg);
        color: var(--text-color);
        line-height: 1.6;
    }
    
    a {
        text-decoration: none;
        color: inherit;
    }
    
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }
    
    header {
        background-color: var(--white);
        box-shadow: var(--shadow);
        padding: 20px 0;
        position: sticky;
        top: 0;
        z-index: 100;
    }
    
    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .logo {
        font-size: 24px;
        font-weight: 700;
    }
    
    .nav-links {
        display: flex;
        gap: 30px;
    }
    
    .nav-links a {
        font-size: 16px;
        font-weight: 500;
        transition: color 0.3s;
    }
    
    .nav-links a:hover {
        color: var(--primary-color);
    }
    
    .nav-links a.active {
        color: var(--primary-color);
        font-weight: 600;
    }
    
    .resume-btn {
        background-color: var(--white);
        color: var(--primary-color);
        border: 1px solid var(--primary-color);
        padding: 8px 20px;
        border-radius: 50px;
        font-weight: 500;
        transition: all 0.3s;
    }
    
    .resume-btn:hover {
        background-color: var(--primary-color);
        color: var(--white);
    }
    
    .page-title {
        padding: 60px 0 30px;
        text-align: center;
        position: relative;
    }
    
    .page-title h1 {
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 20px;
    }
    
    .page-title p {
        font-size: 18px;
        color: #666;
        max-width: 700px;
        margin: 0 auto;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
        .nav-links {
            display: none;
        }
    }
</style>
